[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I", "S", "B", "UP"]
ignore = [
    "S101",   # assert used (ok in tests/scripts)
    "S603",   # subprocess call (ok in smoke test)
    "S607",   # partial path (ok in smoke test)
]

[tool.ruff.lint.per-file-ignores]
"scripts/*" = ["S", "B", "E501"]
"backend/export_isi_backend_v01.py" = ["S", "B", "E501", "I001", "UP015"]

[tool.bandit]
exclude_dirs = ["scripts", ".venv", "notebooks"]
skips = ["B101"]
